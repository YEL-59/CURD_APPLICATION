<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<form method="POST">{% csrf_token%}
  <label>First name:</label><br>
  <input type="text"  name="name" ><br>
    <label>Varsity id:</label><br>
  <input type="text"  name="Vid" ><br>
    <label>blood group:</label><br>
  <input type="text"  name="bgrp" ><br>
    <label>phone:</label><br>
  <input type="text"  name="phn" ><br>
  <label>Email:</label><br>
  <input type="email"  name="email" ><br><br>
  <input type="submit" value="add_new">
</form>
 <table class="table table-striped table-dark my-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Blood Group</th>
            <th scope="col">phone</th>
            <th scope="col">varsity id</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        {% for student in student %}
            <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{student.blood_group}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.varsity_id}}</td>
            <td>
                <a href="edit/{{ student.id }}" class="btn btn-primary">Edit</a>
                <a href="delete/{{ student.id }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}


        </tbody>
    </table>

</body>
</html>
